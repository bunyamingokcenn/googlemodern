<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      
      <div class="header__right">
        <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
        <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
        <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
            ><img src="assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a>
        <img src="https://icon-library.com/images/b-icon/b-icon-0.jpg" width="32px" height="32px" alt="">
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <img
        src="assets/logo.png"
        alt="Google Logo"
      />

      <!-- Search Starts -->
      <div class="search">
        <div class="search__input">
          <span class="material-icons"> search </span>
          <input type="text" />
           <img src="assets/voicelogo.png" width="24px" alt="">
        </div>

        <div class="search__buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
      <!-- Search Ends -->
      <nav>
        <ul class="footer">
          <li class="footerli">
            <a
              href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >
          </li>
          <li class="footerli">
            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
              >Business</a
            >
          </li>
          <li class="footerli">
            <a
              href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >About</a
            >
          </li>
          <li class="footerli">
            <a href="https://google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </li>
  
          <li class="footerli" style="float: right; margin-right: 35px">
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
          </li>
  
          <li class="footerli" style="float: right">
            <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
          </li>
  
          <li class="footerli" style="float: right">
            <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
          </li>
        </ul>
      </nav>
      
    <!-- Main Body Ends -->
  </body>
</html>
